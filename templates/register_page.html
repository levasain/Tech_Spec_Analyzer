<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_top_menu.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_register.css') }}">

    <script src="{{ url_for('static', filename='js/script_register.js') }}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='icons/logo.svg') }}" type="image/svg+xml">
    <title>Tech Spec Analyzer</title>
</head>
<body>
    <div class="top-bar top-bar-visible">
        <a href="/index"><img class="logo" src="{{ url_for('static', filename='icons/logo.svg') }}" alt="SVG Image"></a>
        <div class="menu">
            <ul class="menu_sheet">
                <li class="menu_li"><a href="/news" class="menu_a">News</a></li>
                <li class="menu_li"><a href="/about_us" class="menu_a">About Us</a></li>
                <li class="menu_li"><a href="/contacts" class="menu_a">Contacts</a></li>
                <li class="menu_li"><a href="javascript:showLogin()" class="menu_a">Login</a></li>
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
    <div class="register-container">
      <form action="/register" method="POST">
          <div class="register-header">
            <h2 class="header_register">Registration</h2>
          </div>
          <div class="input-field">
            <input name="firstname" type="text" placeholder="First Name">
          </div>
          <div class="input-field">
            <input name="lastname" type="text" placeholder="Last Name">
          </div>
          <div class="input-field">
            <input name="email" type="text" placeholder="Email">
          </div>
          <div class="input-field">
            <input name="password" type="password" placeholder="Password">
          </div>
          <div class="input-field">
            <input name="verifyPassword" type="password" placeholder="Verify Password">
          </div>
          <button class="button_register" type="submit">Sign Up</button>
      </form>

    </div>
</body>
</html>
